<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./assets/js/model.js" defer></script>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/model.css">
  <title>sm5</title>
</head>

<body>

<div class="container">

    <form id="productForm" onsubmit="">
        <h2>Создать продукт</h2>
        <div class="input_container">
          <label>Название</label>
          <input type="text" name="title" placeholder="Название">
        </div>
        <div class="input_container">
          <label>Цена</label>
          <input type="text" name="price" placeholder="Цена">
        </div>
        <div class="input_container">
          <label>Описание</label>
          <input type="text" name="description" placeholder="Описание">
        </div>
        <button type="button">
          Создать продукт
        </button>
      </form>
    </div>

    <script>
        const productForm = document.getElementById('#productForm');
        async function createProduct(event) {
        event.preventDefault();
        console.log('Preparing data...');
        try {
            const call = await fetch('https://fakestoreapi.com/products/', {
            method: "POST",
            body: JSON.stringify(
                {
                title: productForm[name="title"].value,
                price: productForm[name="price"].value,
                description: productForm[name="description"].value,
                image: 'https://i.pravatar.cc',
                category: 'electronic'
                }
            )
            });
            const response = await call.json();
        } catch(error) {
            alert(' Ошибка: ', error);
            return;
        }
        console.log(await response);
        }

    </script>
    </script>

  </body>
  
  </html>
