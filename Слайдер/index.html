<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assest/css/style.css">
    <title>Слайдер</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="./assest/image/1.jpg" alt="Image 1" class="slide active">
            <img src="./assest/image/2.jpg" alt="Image 2" class="slide">
            <img src="./assest/image/3.jpg" alt="Image 3" class="slide">
        </div>
        <button id="prev" class="nav-btn">Назад</button>
        <button id="next" class="nav-btn">Вперед</button>
    </div>

    <script src="./assest/js/main.js"></script>
</body>
</html>
